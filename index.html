<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>sorting visualizer</title>
</head>

<body>
  <div class="container">

    <div class="array_container" id="array_container"></div>
    
    <div class="buttons_container">

      <select name="" id="speed">
        <option value="100">Slow</option>
        <option value="50" selected>Medium</option>
        <option value="10">Fast</option>
      </select>
      <select name="" id="algo">
        <option value="bubble" selected>Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="heap">Heap Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="quick">Quick Sort</option>
      </select>
      <button id="randomize_array_btn">Randomize Array</button>
      <button id="sort_btn">Sort</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
